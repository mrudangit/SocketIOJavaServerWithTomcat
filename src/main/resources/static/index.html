<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <script>
        console.log('URL = ', window.location.href);

        var url = window.location.href +"mm";

        var socket = io.connect(url,{transports:['websocket'],'sync disconnect on unload':true});
        socket.on('connect', function () {
            console.log("Connected to WebSocket");
            console.log(socket);

            socket.emit("news1",{info:"urgent",data:"sky is falling"});
        });
        
        socket.on('news', function (data) {

            document.write("From WS : " + JSON.stringify(data));
        });
        
    </script>

    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
This is Hello World Body
</body>
</html>
